name: ðŸš€ Deploy to Azure Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no changes'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  NODE_VERSION: '20.x'
  AZURE_STORAGE_ACCOUNT: 'productionsuara'
  AZURE_RESOURCE_GROUP: 'swe'

jobs:
  # Security and Quality Gates
  security-scan:
    name: ðŸ›¡ï¸ Security & Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: ðŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ðŸ” Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  # Build and Test
  build-and-test:
    name: ðŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: security-scan
    outputs:
      cache-key: ${{ steps.cache.outputs.cache-hit }}
      build-hash: ${{ steps.build-hash.outputs.hash }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ” Validate package.json
        run: |
          node -p "JSON.parse(require('fs').readFileSync('package.json'))"
          echo "âœ… package.json is valid"

      - name: ðŸ“‚ Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
            node_modules
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - name: ðŸ“¥ Install dependencies
        run: |
          npm ci --prefer-offline --no-audit --progress=false
          echo "âœ… Dependencies installed successfully"

      - name: ðŸ”§ Lint code
        run: |
          npm run lint
          echo "âœ… Linting completed successfully"

      - name: ðŸ—ï¸ Build application
        run: |
          npm run build
          echo "âœ… Build completed successfully"
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      - name: ðŸ“Š Generate build hash
        id: build-hash
        run: |
          BUILD_HASH=$(find out -type f -exec sha256sum {} \; | sha256sum | cut -d' ' -f1)
          echo "hash=$BUILD_HASH" >> $GITHUB_OUTPUT
          echo "ðŸ” Build hash: $BUILD_HASH"

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build-${{ github.sha }}
          path: |
            out/
            !out/**/*.map
          retention-days: 30
          compression-level: 9

      - name: ðŸ“Š Build summary
        run: |
          echo "## ðŸ“Š Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Hash:** \`${{ steps.build-hash.outputs.hash }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Node Version:** \`${{ env.NODE_VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Size:** \`$(du -sh out | cut -f1)\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Files Generated:** \`$(find out -type f | wc -l)\`" >> $GITHUB_STEP_SUMMARY

  # Deploy to Azure
  deploy-azure:
    name: ðŸŒ Deploy to Azure
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build-and-test]
    environment:
      name: production
      url: https://productionsuara.z23.web.core.windows.net/
    concurrency:
      group: production-deployment
      cancel-in-progress: false
    steps:
      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build-${{ github.sha }}
          path: ./dist

      - name: ðŸ”‘ Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ðŸ—‘ï¸ Clear existing files
        run: |
          echo "ðŸ§¹ Clearing existing files from Azure Storage..."
          az storage blob delete-batch \
            --source '$web' \
            --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} \
            --auth-mode login \
            --output none
          echo "âœ… Existing files cleared"

      - name: ðŸ“¤ Deploy to Azure Storage
        run: |
          echo "ðŸš€ Deploying new files to Azure Storage..."
          az storage blob upload-batch \
            --destination '$web' \
            --source './dist' \
            --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} \
            --auth-mode login \
            --overwrite \
            --output table
          echo "âœ… Deployment completed successfully"

      - name: ðŸ¥ Health check
        run: |
          echo "ðŸ” Performing health check..."
          ENDPOINT="https://${{ env.AZURE_STORAGE_ACCOUNT }}.z23.web.core.windows.net/"
          
          # Wait for deployment to propagate
          sleep 10
          
          # Check if the site is accessible
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$ENDPOINT" || echo "000")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Health check passed - Site is accessible (HTTP $HTTP_CODE)"
            echo "ðŸŒ **Site URL:** $ENDPOINT" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Health check failed - HTTP $HTTP_CODE"
            echo "ðŸš¨ **Deployment Issue:** Site returned HTTP $HTTP_CODE" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  # Notify on completion
  notify-completion:
    name: ðŸ“¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-azure]
    if: always()
    steps:
      - name: ðŸŽ‰ Success notification
        if: needs.deploy-azure.result == 'success'
        run: |
          echo "## ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸŒ Production Site:** https://${{ env.AZURE_STORAGE_ACCOUNT }}.z23.web.core.windows.net/" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“¦ Build:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**â° Deployed:** \`$(date -u '+%Y-%m-%d %H:%M:%S UTC')\`" >> $GITHUB_STEP_SUMMARY

      - name: âš ï¸ Failure notification
        if: needs.deploy-azure.result == 'failure'
        run: |
          echo "## âŒ Deployment Failed!" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“¦ Build:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**â° Failed at:** \`$(date -u '+%Y-%m-%d %H:%M:%S UTC')\`" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for more details." >> $GITHUB_STEP_SUMMARY
